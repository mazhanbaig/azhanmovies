<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AZHAN Movies - Futuristic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .neon {
            background-image: linear-gradient(to right, #00e0ff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="text-white font-sans tracking-wide">

    <!-- Navbar -->
    <nav class="glass sticky top-0 z-50 w-full shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-6 h-20">
            <h1 class="text-3xl font-extrabold neon">AZHAN Movies</h1>
            <div class="hidden md:flex flex-1 justify-center">
                <input id="search" type="search" placeholder="Search..."
                    class="w-full max-w-lg px-5 py-2 rounded-full bg-[#1e1e1e] text-white border border-violet-500 placeholder-violet-400 focus:outline-none focus:ring-2 focus:ring-violet-500" />
            </div>
            <button id="menu-toggle" class="md:hidden text-2xl"><i class="fas fa-bars"></i></button>
        </div>

        <!-- Mobile Search -->
        <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
            <input id="search-mobile" type="search" placeholder="Search..."
                class="w-full px-4 py-2 rounded-full bg-[#1e1e1e] text-white border border-cyan-500 placeholder-cyan-400" />
        </div>
    </nav>

    <!-- Title -->
    <h1 class="text-center text-5xl md:text-6xl font-extrabold neon mt-10 mb-8">Explore</h1>

    <!-- Search Results -->
    <div id="search-section" class="hidden px-4 md:px-10 pb-12">
        <h2 class="text-2xl md:text-3xl font-bold mb-4 text-cyan-300">Search Results</h2>
        <div id="search-results"
            class="flex md:grid md:grid-cols-3 lg:grid-cols-4 gap-6 overflow-x-auto md:overflow-visible scrollbar-hide snap-x snap-mandatory">
        </div>

        <p id="no-results" class="text-center text-xl text-cyan-400 mt-10 hidden">No match found.</p>
    </div>

    <!-- Popular Section -->
    <section id="popular-section" class="px-4 md:px-10 mb-12">
        <h2 class="text-2xl md:text-3xl font-bold mb-4 text-cyan-400">ðŸ”¥ Popular Movies</h2>
        <div id="popular-container" class="flex gap-5 overflow-x-auto scrollbar-hide"></div>
    </section>

    <!-- Newest Section -->
    <section id="newest-section" class="px-4 md:px-10 mb-24">
        <h2 class="text-2xl md:text-3xl font-bold mb-4 text-violet-400">ðŸ†• Newest Movies</h2>
        <div id="newest-container" class="flex gap-5 overflow-x-auto scrollbar-hide"></div>
    </section>

    <!-- Footer -->
    <footer class="glass text-center py-8 mt-auto border-t border-cyan-800">
        <h2 class="text-2xl font-bold neon mb-2">AZHAN Movies</h2>
        <p class="text-sm text-gray-400 mb-2">Your gateway to entertainment. Watch anywhere, anytime.</p>
        <div class="flex justify-center gap-6 text-xl text-cyan-300 mb-4">
            <a href="#"><i class="fab fa-facebook hover:text-white transition"></i></a>
            <a href="#"><i class="fab fa-instagram hover:text-white transition"></i></a>
            <a href="#"><i class="fab fa-twitter hover:text-white transition"></i></a>
            <a href="#"><i class="fab fa-youtube hover:text-white transition"></i></a>
        </div>
        <p class="text-sm text-gray-500">&copy; 2025 <span class="text-white font-semibold">AZHAN Movies</span>. All
            rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
