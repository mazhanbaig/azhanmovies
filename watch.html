<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Trailer | AZHAN Movies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 30% 20%, rgba(0, 255, 255, 0.03), transparent 60%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 150, 0.04), transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.03), transparent 70%);
            animation: bgmove 30s infinite linear;
        }

        @keyframes bgmove {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-2%, -2%);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .neon {
            background-image: linear-gradient(to right, #00e0ff, #ff00c8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* üåó Light Mode Styles */
        body.light-mode {
            background: #f9f9f9 !important;
            color: #111 !important;
        }

        body.light-mode::before {
            background: none !important;
        }

        body.light-mode .text-white,
        body.light-mode .text-gray-300,
        body.light-mode .text-gray-400,
        body.light-mode .text-gray-500 {
            color: #111 !important;
        }

        body.light-mode .bg-black,
        body.light-mode .bg-zinc-800,
        body.light-mode .glass {
            background-color: #ffffff !important;
            color: #000 !important;
            border-color: #ccc !important;
        }

        body.light-mode footer {
            background: #e5e5e5 !important;
            color: #000 !important;
        }

        body.light-mode .theme-toggle {
            background: #fff;
            color: #000;
            border-color: #999;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            background: #000;
            color: white;
            border: 1px solid #00e0ff;
            border-radius: 9999px;
            cursor: pointer;
        }
    </style>
</head>

<body class="text-white font-sans flex flex-col min-h-screen">

    <!-- üåó Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()">üåó Toggle Theme</button>

    <!-- Navbar -->
    <nav class="glass sticky top-0 z-50 w-full shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-6 h-20">
            <a href="index.html" class="text-3xl font-extrabold neon">AZHAN Movies</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center px-4 py-10">

        <!-- Trailer Section -->
        <section
            class="w-full max-w-5xl aspect-video overflow-hidden rounded-2xl border border-cyan-400/20 shadow-lg bg-black relative mb-10">
            <div id="trailer-container" class="absolute inset-0"></div>
        </section>

        <!-- Action Buttons -->
        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <a href="index.html"
                class="px-6 py-2 text-sm font-semibold rounded-full bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white shadow hover:scale-105 transition">
                ‚Üê Back to Home
            </a>
            <a id="desc-btn"
                class="px-6 py-2 text-sm font-semibold rounded-full bg-gradient-to-r from-blue-500 via-cyan-400 to-green-500 text-white shadow hover:scale-105 transition">
                View Description
            </a>
        </div>

        <!-- Streaming Info -->
        <div id="streaming-link" class="text-center text-gray-300 text-sm max-w-xl mb-10"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-br from-black via-gray-900 to-zinc-900 text-white py-12 px-6 mt-auto">
        <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10">

            <!-- About -->
            <div>
                <h2 class="text-2xl font-bold mb-4 text-white drop-shadow-sm">AZHAN Movies</h2>
                <p class="text-md text-gray-400 leading-relaxed">
                    Your daily dose of entertainment.<br>Stream the best movies right here,<br>anytime, anywhere.
                </p>
            </div>

            <!-- Quick Links -->
            <div>
                <h2 class="text-lg font-semibold mb-4 text-white">Quick Links</h2>
                <ul class="space-y-2 text-md text-gray-400">
                    <li><a href="index.html" class="hover:text-white transition">Home</a></li>
                    <li><a href="#" class="hover:text-white transition">Contact</a></li>
                    <li><a href="#" class="hover:text-white transition">Support</a></li>
                    <li><a href="#" class="hover:text-white transition">Privacy Policy</a></li>
                </ul>
            </div>

            <!-- Newsletter -->
            <div>
                <h2 class="text-lg font-semibold mb-4 text-white">Newsletter</h2>
                <form class="flex flex-col space-y-3">
                    <input type="email" placeholder="Your email"
                        class="px-4 py-2 rounded-md bg-zinc-800 text-white placeholder-gray-400 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
                    <button
                        class="bg-gradient-to-r from-cyan-500 via-blue-500 to-purple-500 text-white font-semibold px-4 py-2 rounded-md hover:shadow-lg transition">
                        Subscribe
                    </button>
                </form>
            </div>

            <!-- Social Links -->
            <div>
                <h2 class="text-lg font-semibold mb-4 text-white">Follow Us</h2>
                <div class="flex space-x-5 text-2xl text-gray-400">
                    <a href="#" class="hover:text-blue-500 transition"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="hover:text-pink-500 transition"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="hover:text-cyan-400 transition"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="hover:text-red-500 transition"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>

        <div class="mt-10 text-center text-sm text-gray-500 pt-6 border-t border-gray-700">
            &copy; 2025 <span class="font-semibold text-white">AZHAN Movies</span>. All rights reserved.
        </div>
    </footer>

    <!-- JS -->
    <script>
        const API_KEY = '63f568ca8b3bbb806284ff9e018bee43';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const params = new URLSearchParams(window.location.search);
        const movieId = params.get('id');

        if (movieId) {
            document.getElementById("desc-btn").href = `movie.html?id=${movieId}`;
            getTrailer(movieId);
            getStreamingLink(movieId);
        }

        async function getTrailer(movieId) {
            const res = await fetch(`${BASE_URL}/movie/${movieId}/videos?api_key=${API_KEY}`);
            const data = await res.json();
            const trailer = data.results.find(v => v.type === "Trailer" && v.site === "YouTube");
            const container = document.getElementById("trailer-container");

            if (trailer) {
                container.innerHTML = `
        <iframe
          src="https://www.youtube.com/embed/${trailer.key}"
          frameborder="0"
          allowfullscreen
          class="w-full h-full"></iframe>`;
            } else {
                container.innerHTML = `<div class="flex items-center justify-center h-full text-red-400 font-semibold">No trailer available.</div>`;
            }
        }

        async function getStreamingLink(movieId) {
            const res = await fetch(`${BASE_URL}/movie/${movieId}/watch/providers?api_key=${API_KEY}`);
            const data = await res.json();
            const providers = data.results?.PK?.flatrate || [];
            const container = document.getElementById("streaming-link");

            if (providers.length > 0) {
                const providerName = providers[0].provider_name;
                const watchURL = `https://www.justwatch.com/pk/movie/${movieId}`;
                container.innerHTML = `
        <a href="${watchURL}" target="_blank"
          class="inline-block px-6 py-3 rounded-full bg-gradient-to-r from-red-500 to-purple-600 text-white font-semibold shadow-md hover:scale-105 transition">
          üçø Watch Full Movie on ${providerName}
        </a>`;
            } else {
                container.innerHTML = `<p class="mt-4 text-gray-500">Streaming not available in your region.</p>`;
            }
        }

        // üåó Theme toggle
        function toggleTheme() {
            const isLight = document.body.classList.toggle("light-mode");
            localStorage.setItem("theme", isLight ? "light" : "dark");
        }

        // Restore theme from localStorage
        window.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("theme") === "light") {
                document.body.classList.add("light-mode");
            }
        });
    </script>
</body>

</html>
